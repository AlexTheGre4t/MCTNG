##########################################################################################################
# heated furnace
#--------------------------------------------------------------------------------------------------------#
# Everything you might want to change about your heated furnace
##########################################################################################################

"heated furnace" {
    # Amount of heat each basic coil can generate each tick
    I:basicCoilHeat=16

    # How much heat the furnace needs to recieve to process one item
    I:heatedFurnaceHeatRequired=6500

    # The amount of heat a kinetic coild generates is the amount of rf it recieved during the last tick mulitplied with this number
    I:kineticCoilHeatModifier=15

    # Amount of heat generated by a lava coil each tick
    I:lavaCoilHeat=32
}


